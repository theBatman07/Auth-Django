{% extends "layout.html" %}

{% block content %}
    <h2 class="text-center">Change Your Password</h2>
    <div class="d-flex justify-content-center mt-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary" type="submit">Change Password</button>
        </form>
    </div>
{% endblock %}
